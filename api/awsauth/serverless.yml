service: awsauth
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'


custom:
  tableName: 'can-api-keys-${self:provider.stage}'


plugins:
  - serverless-python-requirements

provider:
  name: aws
  runtime: python3.7

  stage: ${opt:stage, 'dev'}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["APIKeysDynamoDBTable", "Arn" ] }
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.API_KEYS_TABLE}/index/*"

  environment:
    API_KEYS_TABLE: ${self:custom.tableName}
    SENTRY_DSN: ${env:SENTRY_DSN}


# you can add packaging information here
package:
  exclude:
    - node_modules/**
    - .idea/**
    - .requirements/**
    - env/**
    - README.md
    - package.json
    - package-lock.json
    - requirements.txt
    - end_to_end_test.py

functions:
  apiRegisterAPIKey:
    handler: awsauth/auth_app.register
  apiCheckApiKey:
    handler: awsauth/auth_app.check_api_key


# you can add CloudFormation resource templates here
resources:
 Resources:
  APIKeysDynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.tableName}
      AttributeDefinitions:
        - AttributeName: email
          AttributeType: S
        - AttributeName: api_key
          AttributeType: S
      KeySchema:
        - AttributeName: email
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      GlobalSecondaryIndexes:
       - IndexName: apiKeys
         KeySchema:
         - AttributeName: api_key
           KeyType: HASH
         Projection:
           ProjectionType: ALL
         ProvisionedThroughput:
           ReadCapacityUnits: '1'
           WriteCapacityUnits: '1'

