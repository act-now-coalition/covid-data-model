# Inspired by https://github.com/covid-projections/can-scrapers/blob/main/services/prefect/nginx.conf

server {
	listen 80;
	server_name _;
	location / {
		include uwsgi_params;
		uwsgi_pass unix:/home/tom/covid-data-model/data-pipeline-dashboard.sock;
	}
	location /webhook/ {
		/proxy_pass http://127.0.0.1:9000/;
	}
}
