jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: '3.x'
    name: Python ${{ matrix.python-version }} sample
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64